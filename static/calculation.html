<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Control Calculation</title>
    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="./lib/tableau.extensions.1.latest.min.js"></script>

    <!-- Our extension's code -->
    <script src="./calculation.js?id=3e8ftyf"></script>
</head>
<body>
      <table id="loading" class="table">
            <tbody><tr><td>Loading...</td></tr></tbody>
      </table>
     <table id="insDataTable" class="table">
         <tr>
             <td colspan="4">
                 Create a new calculation
             </td>

         </tr>
         <tr>
             <td>Selected Company:</td>
             <td colspan="3">
                    <input id="companyData" readonly="true" style="width:100%">
                    </input>
             </td>
         </tr>
         <tr>
            <td>Selected Configuration:</td>
             <td colspan="3">
                 <input id="configurationData" readonly="true" style="width:100%">

                 </input>
             </td>
         </tr>
         <tr>
             <td> Calc Code:</td>

             <td>
                 <input type="text" id="calcCodeData">

             </td>
             <td>Calc Name:</td>
             <td>
                 <input type="text" id="calcNameData">

             </td>
         </tr>

         <tr>
             <td>Date from:</td>
             <td>
                 <input type="month" id="dateFromData">
             </td>
             <td>Date To:</td>
             <td>
                 <input type="month" id="dateToData">
             </td>
         </tr>
     </table>
     <button id="submitButton">submit</button>
</body>
</html>
