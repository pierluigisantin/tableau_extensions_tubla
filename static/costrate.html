<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cost Control Calculation</title>
    <!-- jQuery -->
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

      <table id="loading" class="table">
            <tbody><tr><td>Loading...</td></tr></tbody>
      </table>

          <td>Cost Center:</td>
          <td><div id="txtCostCenter"></div></td>
        </tr>
         <tr>

        </tr>
       <tr>

         <td><div id="txtCostRate"></div></td>
       </tr>
        <tr>
          <td>New Value:</td>
         <td><input type="number" id="txtNewValue"></td>
       </tr>
          <tr>

       </tr>
     </table>
     <button id="submitButton" disabled>submit</button>
    <hr>
    <hr>

    <table class="table">

            <td>Date for price list:</td>
            <td><input type="date" id="dateForPriceList"></td>
        </tr>
        <tr>
             <td> Pricing Code:</td>

             <td>
                 <input type="text" id="calcCodeData">

             </td>
             <td>Pricing Name:</td>
             <td>
                 <input type="text" id="calcNameData">

             </td>
         </tr>
    </table>
    <button id="runButton" disabled> Start pricing </button>
    <div id="divMsg">

    </div>
